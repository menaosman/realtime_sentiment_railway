<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üìä Tweet Sentiment Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
    <style>
        body { background-color: #f7f9fc; font-family: 'Segoe UI', sans-serif; transition: background-color 0.3s, color 0.3s; }
        .dark-mode { background-color: #121212; color: #ffffff; }
        .theme-toggle { position: fixed; top: 20px; right: 20px; z-index: 1000; }
        #lottie { height: 200px; margin: 0 auto 20px auto; }
        .nav-tabs .nav-link { font-weight: bold; font-size: 1.1rem; }
    </style>
</head>
<body class="light-mode">
<div class="container mt-3">
    <div class="theme-toggle">
        <button class="btn btn-outline-primary" onclick="toggleTheme()">üåó Toggle Theme</button>
    </div>
    <h1 class="text-center mb-2">üìä Tweet Sentiment Analyzer</h1>
    <div class="text-center"><div id="lottie"></div></div>
    <script>
        lottie.loadAnimation({
            container: document.getElementById('lottie'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: "https://assets2.lottiefiles.com/packages/lf20_puciaact.json"
        });
    </script>

    <ul class="nav nav-tabs mt-3" id="mainTabs" role="tablist">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tableTab">üìã Tweets Table</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#chartTab">üìà Visual Analytics</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#wordTab">‚òÅÔ∏è WordCloud</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#fetchTab">üì• Fetch from MongoDB</button></li>
    </ul>

    <div class="tab-content mt-3" id="mainTabsContent">
        <!-- Tweets Table -->
        <div class="tab-pane fade show active" id="tableTab">
            <input type="text" id="search" class="form-control mb-3" placeholder="üîç Search tweets...">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr><th>Text</th><th>Sentiment</th><th>Timestamp</th></tr>
                </thead>
                <tbody id="tweetTable"></tbody>
            </table>
            <div class="text-center mt-3">
                <button class="btn btn-primary" onclick="loadData(currentPage - 1)">‚¨ÖÔ∏è Previous</button>
                <button class="btn btn-primary" onclick="loadData(currentPage + 1)">‚û°Ô∏è Next</button>
            </div>
        </div>

        <!-- Visual Analytics -->
        <div class="tab-pane fade" id="chartTab">
            <canvas id="sentimentChart" style="max-height:400px;"></canvas>
        </div>

        <!-- WordCloud -->
        <div class="tab-pane fade text-center" id="wordTab">
            <h4>‚òÅÔ∏è WordCloud by Sentiment</h4>
            <div id="wordcloudsBySentiment" class="mt-4"></div>
        </div>

        <!-- Fetch from MongoDB -->
        <div class="tab-pane fade text-center" id="fetchTab">
            <select id="batchSelect" class="form-select w-50 mx-auto mb-3">
                <option selected disabled>Select Batch Timestamp</option>
            </select>
            <button class="btn btn-info" onclick="fetchByBatch()">üì• Fetch Selected Batch</button>
            <table class="table table-bordered table-striped mt-4">
                <thead>
                    <tr><th>Text</th><th>Sentiment</th><th>Timestamp</th></tr>
                </thead>
                <tbody id="fetchBatchTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
let currentPage = 1;
const recordsPerPage = 100;

async function loadData(page = 1) {
    if (page < 1) return;
    const response = await fetch(`/api/fetch?page=${page}&limit=${recordsPerPage}`);
    const tweets = await response.json();
    if (tweets.length === 0 && page > 1) return;
    currentPage = page;
    populateTable(tweets, "tweetTable");
}

function formatSentiment(s) {
    const icons = { "positive": "üòä Positive", "neutral": "üòê Neutral", "negative": "üò† Negative" };
    return icons[s] || s || "";
}

function populateTable(tweets, tableId) {
    const table = document.getElementById(tableId);
    table.innerHTML = "";
    tweets.forEach(tweet => {
        const row = table.insertRow();
        row.insertCell(0).innerText = tweet.Text || "";
        row.insertCell(1).innerHTML = formatSentiment(tweet.Sentiment);
        row.insertCell(2).innerText = tweet.Timestamp || "";
    });
}

async function loadSentimentChart() {
    const response = await fetch('/api/sentiment_distribution');
    const data = await response.json();
    const ctx = document.getElementById('sentimentChart').getContext('2d');
    if (window.sentimentChart) window.sentimentChart.destroy();
    window.sentimentChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: Object.keys(data),
            datasets: [{ data: Object.values(data), backgroundColor: ['#28a745', '#ffc107', '#dc3545'] }]
        }
    });
}

async function loadWordCloudsBySentiment() {
    const sentiments = ["positive", "neutral", "negative"];
    const container = document.getElementById("wordcloudsBySentiment");
    container.innerHTML = "";
    for (const sentiment of sentiments) {
        const response = await fetch(`/api/wordcloud_image?sentiment=${sentiment}`);
        if (response.ok) {
            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            container.innerHTML += `<div class="my-4"><h4>${sentiment.toUpperCase()} Tweets</h4><img src="${url}" class="img-fluid"/></div>`;
        }
    }
}

async function fetchByBatch() {
    const batch = document.getElementById('batchSelect').value;
    if (!batch) return alert("Please select a batch.");
    const response = await fetch('/api/fetch_batch', {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ BatchTimestamp: batch })
    });
    const data = await response.json();
    populateTable(data, "fetchBatchTable");
}

async function loadBatchOptions() {
    const response = await fetch('/api/batches');
    const batches = await response.json();
    const select = document.getElementById('batchSelect');
    select.innerHTML = '<option selected disabled>Select Batch Timestamp</option>';
    batches.forEach(batch => {
        select.innerHTML += `<option value="${batch}">${batch}</option>`;
    });
}

function toggleTheme() {
    document.body.classList.toggle('dark-mode');
}

document.getElementById("search").addEventListener("input", function () {
    const value = this.value.toLowerCase();
    document.querySelectorAll("#tweetTable tr").forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(value) ? "" : "none";
    });
});

// Event Listeners
document.querySelector('[data-bs-target="#chartTab"]').addEventListener('click', loadSentimentChart);
document.querySelector('[data-bs-target="#wordTab"]').addEventListener('click', loadWordCloudsBySentiment);
document.querySelector('[data-bs-target="#fetchTab"]').addEventListener('click', loadBatchOptions);

// Initial Load
loadData();
loadSentimentChart();
loadWordCloudsBySentiment();
loadBatchOptions();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
