

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ğŸ“Š Tweet Sentiment Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
    <style>
        body { background-color: #f7f9fc; font-family: 'Segoe UI', sans-serif; transition: background-color 0.3s, color 0.3s; }
        .dark-mode { background-color: #121212; color: #ffffff; }
        .theme-toggle { position: fixed; top: 20px; right: 20px; z-index: 1000; }
        #lottie { height: 200px; margin: 0 auto 20px auto; }
        .nav-tabs .nav-link { font-weight: bold; font-size: 1.1rem; }
    </style>
</head>
<body class="light-mode">
<div class="container mt-3">
    <div class="theme-toggle">
        <button class="btn btn-outline-primary" onclick="toggleTheme()">ğŸŒ— Toggle Theme</button>
    </div>
    <h1 class="text-center mb-2">ğŸ“Š Tweet Sentiment Analyzer</h1>
    <div class="text-center"><div id="lottie"></div></div>
    <script>lottie.loadAnimation({ container: document.getElementById('lottie'), renderer: 'svg', loop: true, autoplay: true, path: "https://assets2.lottiefiles.com/packages/lf20_puciaact.json" });</script>
    <ul class="nav nav-tabs mt-3" id="mainTabs" role="tablist">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tableTab">ğŸ“‹ Tweets Table</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#chartTab">ğŸ“ˆ Visual Analytics</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#wordTab">â˜ï¸ WordCloud</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#downloadTab">ğŸ“¤ Download</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#uploadTab">ğŸ“¦ Upload to MongoDB</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#fetchTab">ğŸ“¥ Fetch from MongoDB</button></li>
    </ul>
    <div class="tab-content mt-3" id="mainTabsContent">
        <div class="tab-pane fade show active" id="tableTab">
            <input type="text" id="search" class="form-control mb-3" placeholder="ğŸ” Search tweets...">
            <table class="table table-bordered table-striped"><thead><tr><th>Text</th><th>Sentiment</th><th>Timestamp</th></tr></thead><tbody id="tweetTable"></tbody></table>
        </div>
        <div class="tab-pane fade" id="chartTab">
    <canvas id="sentimentChart" style="max-height:400px;"></canvas>
    <div class="mt-5 text-center">
        <h4>ğŸ“Š Visualization Guide</h4>
        <table class="table table-bordered w-50 mx-auto">
            <thead class="table-light">
                <tr>
                    <th>Visualizations</th>
                    <th>Streamlit</th>
                    <th>Dashboard (HTML)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ğŸ“ˆ Charts</td>
                    <td>st.pyplot, st.line_chart</td>
                    <td>Chart.js (dashboard.html)</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

        <div class="tab-pane fade text-center" id="wordTab">
            <h4>â˜ï¸ WordCloud by Sentiment</h4><div id="wordcloudsBySentiment" class="mt-4"></div>
            <button class="btn btn-secondary mt-3" onclick="loadWordCloudsBySentiment()">ğŸ”„ Refresh WordClouds</button>
        </div>
        <div class="tab-pane fade text-center" id="downloadTab">
            <button class="btn btn-outline-dark mt-3" onclick="downloadCSV()">ğŸ“¤ Download Sentiment CSV</button>
        </div>
        <div class="tab-pane fade text-center" id="uploadTab">
            <button class="btn btn-success mt-3" onclick="pushToMongo()">ğŸ“¦ Upload Current Data to MongoDB</button>
        </div>
        <div class="tab-pane fade text-center" id="fetchTab">
            <select id="batchSelect" class="form-select w-50 mx-auto mb-3"><option selected disabled>Select Batch Timestamp</option></select>
            <button class="btn btn-info" onclick="fetchByBatch()">ğŸ“¥ Fetch Selected Batch</button>
        </div>
    </div>
</div>
<script>
async function loadData() {
    const response = await fetch('/api/fetch');
    const tweets = await response.json();
    populateTable(tweets);
}
function formatSentiment(s) {
    if (s === "positive") return "ğŸ˜Š Positive";
    if (s === "neutral") return "ğŸ˜ Neutral";
    if (s === "negative") return "ğŸ˜  Negative";
    return s || "";
}
function populateTable(tweets) {
    const table = document.getElementById("tweetTable");
    table.innerHTML = "";
    tweets.forEach(tweet => {
        const row = table.insertRow();
        row.insertCell(0).innerText = tweet.Text || "";
        row.insertCell(1).innerHTML = formatSentiment(tweet.Sentiment);
        row.insertCell(2).innerText = tweet.Timestamp || "";
    });
}
async function loadSentimentChart() {
    const response = await fetch('/api/sentiment_distribution');
    const data = await response.json();
    const ctx = document.getElementById('sentimentChart').getContext('2d');
    if (window.sentimentChart) window.sentimentChart.destroy();
    window.sentimentChart = new Chart(ctx, { type: 'doughnut', data: {
        labels: Object.keys(data),
        datasets: [{ data: Object.values(data), backgroundColor: ['#28a745', '#ffc107', '#dc3545'] }]
    }});
}
async function loadWordCloudsBySentiment() {
    const sentiments = ["positive", "neutral", "negative"];
    const container = document.getElementById("wordcloudsBySentiment");
    container.innerHTML = "";
    for (const sentiment of sentiments) {
        const response = await fetch(`/api/wordcloud_image?sentiment=${sentiment}`);
        if (response.ok) {
            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            const section = document.createElement('div');
            section.className = "my-4";
            section.innerHTML = `<h4>${sentiment.charAt(0).toUpperCase() + sentiment.slice(1)} Tweets</h4><img src="${url}" class="img-fluid"/>`;
            container.appendChild(section);
        }
    }
}
async function pushToMongo() {
    const response = await fetch('/api/fetch');
    const tweets = await response.json();
    const result = await fetch('/api/upload', {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify(tweets)
    });
    const resultData = await result.json();
    alert(`ğŸ“¦ ${resultData.message}`);
}
async function fetchByBatch() {
    const batch = document.getElementById('batchSelect').value;
    if (!batch) return alert("Please select a batch.");
    const response = await fetch('/api/fetch_batch', {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ BatchTimestamp: batch })
    });
    const data = await response.json();
    populateTable(data);
    alert(`ğŸ“¥ Fetched ${data.length} records from batch.`);
}
async function loadBatchOptions() {
    const response = await fetch('/api/batches');
    const batches = await response.json();
    const select = document.getElementById('batchSelect');
    select.innerHTML = '<option selected disabled>Select Batch Timestamp</option>';
    batches.forEach(batch => {
        const option = document.createElement('option');
        option.value = batch;
        option.innerText = batch;
        select.appendChild(option);
    });
}
function downloadCSV() {
    window.location.href = "/api/download";
}
document.getElementById("search").addEventListener("input", function () {
    const value = this.value.toLowerCase();
    document.querySelectorAll("#tweetTable tr").forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(value) ? "" : "none";
    });
});
function toggleTheme() {
    document.body.classList.toggle('dark-mode');
}
loadData();
loadWordCloudsBySentiment();
loadSentimentChart();
loadBatchOptions();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
