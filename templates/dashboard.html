<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tweet Sentiment Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center">📊 Tweet Sentiment Dashboard</h1>

    <!-- 🔄 Lottie Animation from URL -->
    <div id="lottie" style="height:300px;"></div>
    <script>
        const animation = lottie.loadAnimation({
            container: document.getElementById('lottie'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: "https://assets2.lottiefiles.com/packages/lf20_puciaact.json"
        });
    </script>

    <!-- 🔍 Search Filter -->
    <input type="text" id="search" class="form-control my-3" placeholder="Search tweets..."/>

    <!-- 📈 Sentiment Pie Chart -->
    <canvas id="sentimentChart" height="150"></canvas>

    <!-- 📋 Tweets Table -->
    <table class="table table-striped mt-4">
        <thead><tr><th>Text</th><th>Sentiment</th><th>Timestamp</th></tr></thead>
        <tbody id="tweetTable">
            {% for tweet in tweets %}
            <tr>
                <td>{{ tweet['Text'] }}</td>
                <td>{{ tweet['Sentiment'] }}</td>
                <td>{{ tweet['Timestamp'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    // ✅ Search Filtering
    const searchInput = document.getElementById("search");
    searchInput.addEventListener("input", function () {
        const value = this.value.toLowerCase();
        const rows = document.querySelectorAll("#tweetTable tr");
        rows.forEach(row => {
            const text = row.innerText.toLowerCase();
            row.style.display = text.includes(value) ? "" : "none";
        });
    });

    // ✅ Sentiment Pie Chart
    const tweets = {{ tweets | tojson }};
    const sentimentCounts = { positive: 0, neutral: 0, negative: 0 };
    tweets.forEach(tweet => {
        if (tweet.Sentiment in sentimentCounts) {
            sentimentCounts[tweet.Sentiment]++;
        }
    });

    const ctx = document.getElementById("sentimentChart").getContext("2d");
    new Chart(ctx, {
        type: "pie",
        data: {
            labels: ["Positive", "Neutral", "Negative"],
            datasets: [{
                data: [sentimentCounts.positive, sentimentCounts.neutral, sentimentCounts.negative],
                backgroundColor: ["#28a745", "#ffc107", "#dc3545"]
            }]
        }
    });
</script>
</body>
</html>
