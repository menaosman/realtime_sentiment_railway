<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweet Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">ðŸ“Š Tweet Sentiment Analyzer</h1>
    <div id="lottie" style="height:300px;"></div>
    <script>
        lottie.loadAnimation({
            container: document.getElementById('lottie'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: "https://assets2.lottiefiles.com/packages/lf20_puciaact.json"
        });
    </script>

    <!-- Message Banner -->
    <div id="messageBanner" class="alert text-center" style="display:none;"></div>

    <!-- Feature Buttons -->
    <div class="text-center my-4">
        <button class="btn btn-primary m-2" onclick="showSection('tweetsTableSection')">ðŸ“‹ Tweets Table</button>
        <button class="btn btn-warning m-2" onclick="downloadCSV()">ðŸ“¤ Download CSV</button>
        <button class="btn btn-dark m-2" onclick="pushToMongo()">ðŸ“¦ Upload to MongoDB</button>
        <button class="btn btn-outline-dark m-2" onclick="fetchFromMongo()">ðŸ“¥ Fetch from MongoDB</button>
    </div>

    <!-- Tweets Table Section -->
    <div id="tweetsTableSection" class="feature-section">
        <h3>ðŸ“‹ Tweets Table</h3>
        <input type="text" id="search" class="form-control mb-3" placeholder="Search tweets...">
        <table class="table table-bordered">
            <thead><tr><th>Text</th><th>Sentiment</th><th>Timestamp</th></tr></thead>
            <tbody id="tweetTable"></tbody>
        </table>
    </div>
</div>

<script>
    async function loadData() {
        const response = await fetch('/data');
        const tweets = await response.json();
        populateTable(tweets);
    }

    function populateTable(tweets) {
        const table = document.getElementById("tweetTable");
        table.innerHTML = "";
        tweets.forEach(tweet => {
            const row = table.insertRow();
            row.insertCell(0).innerText = tweet.Text || "";
            row.insertCell(1).innerText = tweet.Sentiment || "";
            row.insertCell(2).innerText = tweet.Timestamp || "";
        });
    }

    function showMessage(message, type) {
        const banner = document.getElementById("messageBanner");
        banner.className = `alert alert-${type}`;
        banner.innerText = message;
        banner.style.display = "block";
        setTimeout(() => banner.style.display = "none", 3000);
    }

    async function pushToMongo() {
        const response = await fetch('/data');
        const tweets = await response.json();

        const result = await fetch('/api/upload', {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(tweets)
        });

        const resultData = await result.json();
        const alertType = resultData.status === "success" ? "success" : "danger";
        showMessage(`ðŸ“¦ ${resultData.message}`, alertType);
    }

    async function fetchFromMongo() {
        const response = await fetch('/api/fetch');
        const data = await response.json();

        if (data.length === 0) {
            showMessage("ðŸ“¥ No data found in MongoDB.", "warning");
            return;
        }

        populateTable(data);
        showMessage(`ðŸ“¥ Fetched ${data.length} records from MongoDB.`, "success");
    }

    function downloadCSV() {
        window.location.href = "/api/download";
    }

    document.getElementById("search").addEventListener("input", function () {
        const value = this.value.toLowerCase();
        const rows = document.querySelectorAll("#tweetTable tr");
        rows.forEach(row => {
            row.style.display = row.innerText.toLowerCase().includes(value) ? "" : "none";
        });
    });

    loadData();
</script>
</body>
</html>
