<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweet Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">📊 Tweet Sentiment Analyzer</h1>
    <div id="lottie" style="height:300px;"></div>
    <script>
        lottie.loadAnimation({
            container: document.getElementById('lottie'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: "https://assets2.lottiefiles.com/packages/lf20_puciaact.json"
        });
    </script>

    <!-- Feature Buttons -->
    <div class="text-center my-4">
        <h2>👋 Welcome to the <strong>Tweet Sentiment Analyzer</strong>!</h2>
        <p>Select a feature to explore:</p>
        <button class="btn btn-primary m-2" onclick="showSection('detectSentiment')">✅ Detect Sentiment</button>
        <button class="btn btn-success m-2" onclick="showSection('sentimentTrends')">📈 Track Sentiment Trends</button>
        <button class="btn btn-secondary m-2" onclick="showSection('tweetsTableSection')">📋 Tweets Table</button>
        <button class="btn btn-info m-2" onclick="showSection('visualAnalytics')">📊 Visual Analytics</button>
        <button class="btn btn-warning m-2" onclick="showSection('wordClouds')">☁️ WordClouds</button>
        <button class="btn btn-outline-primary m-2" onclick="downloadCSV()">📤 Download CSV</button>
        <button class="btn btn-dark m-2" onclick="pushToMongo()">📦 Upload to MongoDB</button>
        <button class="btn btn-outline-dark m-2" onclick="fetchFromMongo()">📥 Fetch from MongoDB</button>
    </div>

    <!-- Hidden Sections -->
    <div id="detectSentiment" class="feature-section" style="display:none;">
        <h3>✅ Detect Sentiment</h3>
        <canvas id="sentimentChart" height="150"></canvas>
    </div>

    <div id="sentimentTrends" class="feature-section" style="display:none;">
        <h3>📈 Sentiment Trends</h3>
        <!-- Add trend visualization here -->
    </div>

    <div id="tweetsTableSection" class="feature-section" style="display:none;">
        <h3>📋 Tweets Table</h3>
        <input type="text" id="search" class="form-control mb-3" placeholder="Search tweets...">
        <table class="table table-bordered">
            <thead><tr><th>Text</th><th>Sentiment</th><th>Timestamp</th></tr></thead>
            <tbody id="tweetTable"></tbody>
        </table>
    </div>

    <div id="visualAnalytics" class="feature-section" style="display:none;">
        <h3>📊 Visual Analytics</h3>
        <!-- Add advanced analytics here -->
    </div>

    <div id="wordClouds" class="feature-section" style="display:none;">
        <h3>☁️ WordClouds</h3>
        <!-- Add WordClouds here -->
    </div>
</div>

<script>
    async function loadData() {
        const response = await fetch('/data');
        const tweets = await response.json();
        const table = document.getElementById("tweetTable");
        table.innerHTML = "";
        tweets.forEach(tweet => {
            const row = table.insertRow();
            row.insertCell(0).innerText = tweet.Text || "";
            row.insertCell(1).innerText = tweet.Sentiment || "";
            row.insertCell(2).innerText = tweet.Timestamp || "";
        });

        // Generate Sentiment Pie Chart
        const counts = { positive: 0, neutral: 0, negative: 0 };
        tweets.forEach(t => { if (t.Sentiment in counts) counts[t.Sentiment]++; });

        const ctx = document.getElementById("sentimentChart").getContext("2d");
        new Chart(ctx, {
            type: "pie",
            data: {
                labels: ["Positive", "Neutral", "Negative"],
                datasets: [{
                    data: [counts.positive, counts.neutral, counts.negative],
                    backgroundColor: ["#28a745", "#ffc107", "#dc3545"]
                }]
            }
        });
    }

    function showSection(sectionId) {
        const sections = document.querySelectorAll('.feature-section');
        sections.forEach(sec => sec.style.display = 'none');
        document.getElementById(sectionId).style.display = 'block';
    }

    document.getElementById("search").addEventListener("input", function () {
        const value = this.value.toLowerCase();
        const rows = document.querySelectorAll("#tweetTable tr");
        rows.forEach(row => {
            row.style.display = row.innerText.toLowerCase().includes(value) ? "" : "none";
        });
    });

    function downloadCSV() {
        window.location.href = "/api/download";
    }

    function pushToMongo() {
        alert("📦 Upload to MongoDB triggered!");
    }

    function fetchFromMongo() {
        alert("📥 Fetch from MongoDB triggered!");
    }

    loadData();
</script>
</body>
</html>
