<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tweet Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">📊 Tweet Sentiment Analyzer</h1>

    <!-- 🔄 Lottie Animation -->
    <div id="lottie" style="height:300px;"></div>
    <script>
        lottie.loadAnimation({
            container: document.getElementById('lottie'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: "https://assets2.lottiefiles.com/packages/lf20_puciaact.json"
        });
    </script>

    <!-- 🧾 Welcome Section with Buttons -->
    <div class="text-center my-4">
        <h2>👋 Welcome!</h2>
        <p>Explore the features below:</p>
        <button class="btn btn-primary m-2" onclick="downloadCSV()">📥 Download CSV</button>
        <button class="btn btn-success m-2" onclick="pushToMongo()">📦 Push to MongoDB</button>
        <button class="btn btn-info m-2" onclick="fetchBatches()">📥 Fetch from MongoDB</button>
    </div>

    <!-- 🔍 Filter Input -->
    <input type="text" id="search" class="form-control my-3" placeholder="🔍 Search tweets..."/>

    <!-- 📈 Sentiment Chart -->
    <h3>📈 Sentiment Distribution</h3>
    <canvas id="sentimentChart" height="150"></canvas>

    <!-- 📋 Tweets Table with Show More -->
    <h3 class="mt-5">📋 Tweets Table</h3>
    <table class="table table-striped">
        <thead><tr><th>Text</th><th>Sentiment</th><th>Timestamp</th></tr></thead>
        <tbody id="tweetTable">
            {% for tweet in tweets[:20] %}
            <tr>
                <td>{{ tweet['Text'] }}</td>
                <td>{{ tweet['Sentiment (Emoji)'] }}</td>
                <td>{{ tweet['Timestamp'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="text-center">
        <button class="btn btn-outline-primary" onclick="showMoreTweets()">Show More Tweets</button>
    </div>
</div>

<script>
    const tweets = {{ tweets | tojson }};
    const searchInput = document.getElementById("search");

    // ✅ Search Filtering
    searchInput.addEventListener("input", function () {
        const value = this.value.toLowerCase();
        const rows = document.querySelectorAll("#tweetTable tr");
        rows.forEach(row => {
            const text = row.innerText.toLowerCase();
            row.style.display = text.includes(value) ? "" : "none";
        });
    });

    // ✅ Show More Tweets
    function showMoreTweets() {
        const tweetTable = document.getElementById('tweetTable');
        const additionalTweets = `
            {% for tweet in tweets[20:] %}
            <tr>
                <td>{{ tweet['Text'] }}</td>
                <td>{{ tweet['Sentiment (Emoji)'] }}</td>
                <td>{{ tweet['Timestamp'] }}</td>
            </tr>
            {% endfor %}
        `;
        tweetTable.innerHTML += additionalTweets;
    }

    // ✅ Sentiment Pie Chart
    const sentimentCounts = { positive: 0, neutral: 0, negative: 0 };
    tweets.forEach(tweet => {
        if (tweet.Sentiment in sentimentCounts) {
            sentimentCounts[tweet.Sentiment]++;
        }
    });

    const ctx = document.getElementById("sentimentChart").getContext("2d");
    new Chart(ctx, {
        type: "pie",
        data: {
            labels: ["Positive", "Neutral", "Negative"],
            datasets: [{
                data: [sentimentCounts.positive, sentimentCounts.neutral, sentimentCounts.negative],
                backgroundColor: ["#28a745", "#ffc107", "#dc3545"]
            }]
        }
    });

    // ✅ API Integrations for Buttons
    function downloadCSV() {
        window.location.href = "/api/download";
    }

    function pushToMongo() {
        fetch("/api/push_mongo", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(tweets)
        }).then(response => response.json())
          .then(data => alert(`📦 ${data.status}: ${data.count || data.message}`));
    }

    function fetchBatches() {
        fetch("/api/fetch_batches")
            .then(response => response.json())
            .then(batches => alert(`📥 Available Batches:\n${batches.join("\n")}`));
    }
</script>
</body>
</html>
