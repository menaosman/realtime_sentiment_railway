<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>📊 Tweet Sentiment Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Segoe UI', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        #lottie {
            height: 200px;
            margin: 0 auto 20px auto;
        }
        .nav-tabs .nav-link {
            font-weight: bold;
            font-size: 1.1rem;
        }
    </style>
</head>

<body class="light-mode">
<div class="container mt-3">
    <div class="theme-toggle">
        <button class="btn btn-outline-primary" onclick="toggleTheme()">🌗 Toggle Theme</button>
    </div>

    <h1 class="text-center mb-2">📊 Tweet Sentiment Analyzer</h1>

    <!-- Lottie Animation -->
    <div class="text-center">
        <div id="lottie"></div>
    </div>
    <script>
        lottie.loadAnimation({
            container: document.getElementById('lottie'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: "https://assets2.lottiefiles.com/packages/lf20_puciaact.json"
        });
    </script>

    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs mt-3" id="mainTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tableTab">📋 Tweets Table</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#chartTab">📈 Visual Analytics</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#wordTab">☁️ WordCloud</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#downloadTab">📤 Download</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#uploadTab">📦 Upload to MongoDB</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#fetchTab">📥 Fetch from MongoDB</button>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content mt-3" id="mainTabsContent">
        <!-- Tweets Table -->
        <div class="tab-pane fade show active" id="tableTab">
            <input type="text" id="search" class="form-control mb-3" placeholder="🔍 Search tweets...">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr><th>Text</th><th>Sentiment</th><th>Timestamp</th></tr>
                </thead>
                <tbody id="tweetTable"></tbody>
            </table>
        </div>

        <!-- Chart -->
        <div class="tab-pane fade" id="chartTab">
            <canvas id="sentimentChart" style="max-height:400px;"></canvas>
        </div>

        <!-- WordCloud -->
        <div class="tab-pane fade text-center" id="wordTab">
            <img id="wordcloudImg" class="img-fluid" alt="WordCloud" />
            <button class="btn btn-secondary mt-3" onclick="loadWordCloud()">🔄 Refresh WordCloud</button>
        </div>

        <!-- Download -->
        <div class="tab-pane fade text-center" id="downloadTab">
            <button class="btn btn-outline-dark mt-3" onclick="downloadCSV()">📤 Download Sentiment CSV</button>
        </div>

        <!-- Upload -->
        <div class="tab-pane fade text-center" id="uploadTab">
            <button class="btn btn-success mt-3" onclick="pushToMongo()">📦 Upload Current Data to MongoDB</button>
        </div>

        <!-- Fetch -->
        <div class="tab-pane fade text-center" id="fetchTab">
            <button class="btn btn-info mt-3" onclick="fetchFromMongo()">📥 Fetch Stored Data</button>
        </div>
    </div>
</div>

<!-- Scripts -->
<script>
    async function loadData() {
        const response = await fetch('/api/fetch');
        const tweets = await response.json();
        const table = document.getElementById("tweetTable");
        table.innerHTML = "";
        tweets.forEach(tweet => {
            const row = table.insertRow();
            row.insertCell(0).innerText = tweet.Text || "";
            row.insertCell(1).innerHTML = formatSentiment(tweet.Sentiment);
            row.insertCell(2).innerText = tweet.Timestamp || "";
        });
    }

    function formatSentiment(sentiment) {
        if (sentiment === "positive") return "😊 Positive";
        if (sentiment === "neutral") return "😐 Neutral";
        if (sentiment === "negative") return "😠 Negative";
        return sentiment || "";
    }

    async function loadWordCloud() {
        const response = await fetch('/api/wordcloud_image');
        if (response.ok) {
            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            document.getElementById('wordcloudImg').src = url;
        }
    }

    async function loadSentimentChart() {
        const response = await fetch('/api/sentiment_distribution');
        const data = await response.json();
        const ctx = document.getElementById('sentimentChart').getContext('2d');
        if (window.sentimentChart) window.sentimentChart.destroy();
        window.sentimentChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: Object.keys(data),
                datasets: [{
                    data: Object.values(data),
                    backgroundColor: ['#28a745', '#ffc107', '#dc3545']
                }]
            }
        });
    }

    async function pushToMongo() {
        const response = await fetch('/api/fetch');
        const tweets = await response.json();
        const result = await fetch('/api/upload', {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(tweets)
        });
        const resultData = await result.json();
        alert(`📦 ${resultData.message}`);
    }

    async function fetchFromMongo() {
        const response = await fetch('/api/fetch');
        const data = await response.json();
        if (data.length === 0) {
            alert("📥 No data found in MongoDB.");
            return;
        }
        populateTable(data);
        alert(`📥 Fetched ${data.length} records.`);
    }

    function downloadCSV() {
        window.location.href = "/api/download";
    }

    function populateTable(tweets) {
        const table = document.getElementById("tweetTable");
        table.innerHTML = "";
        tweets.forEach(tweet => {
            const row = table.insertRow();
            row.insertCell(0).innerText = tweet.Text || "";
            row.insertCell(1).innerHTML = formatSentiment(tweet.Sentiment);
            row.insertCell(2).innerText = tweet.Timestamp || "";
        });
    }

    document.getElementById("search").addEventListener("input", function () {
        const value = this.value.toLowerCase();
        const rows = document.querySelectorAll("#tweetTable tr");
        rows.forEach(row => {
            row.style.display = row.innerText.toLowerCase().includes(value) ? "" : "none";
        });
    });

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
    }

    loadData();
    loadWordCloud();
    loadSentimentChart();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
